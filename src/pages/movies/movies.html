  Generated template for the MoviesPage page.

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Movies</ion-title>
  </ion-navbar>

</ion-header>

<!-- 172d5c07 -->
<ion-content padding>
  <ion-item *ngFor="let movie of movies_list">
    <ion-card>
        <ion-card-header>
          {{movie.Title}}
        </ion-card-header>
        <ion-card-content>
          A {{movie.Genre}} movie from {{movie.Year}} released in {{movie.Released}} rated by {{movie.Rated}} long of {{movie.Runtime}}!
        </ion-card-content>
      </ion-card>
  </ion-item>
</ion-content>
