<!--
  Generated template for the MoviesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Movies</ion-title>
  </ion-navbar>

</ion-header>

<!-- 172d5c07 -->
<ion-content padding>
<ion-searchbar
  (keyup)="onKey($event)">
</ion-searchbar>
  <ion-item *ngFor="let movie of movieGetter.moviesList">
    <ion-card>
        <ion-card-header>
          {{movie.Title}}
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item>{{movie.Genre}}</ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
  </ion-item>
</ion-content>
